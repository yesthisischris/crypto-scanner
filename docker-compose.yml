version: "3.9"

services:
  crypto-scanner:
    build: .
    container_name: crypto-scanner
    ports:
      - "8787:8787"
    environment:
      TAAPI_KEY: ${TAAPI_KEY}
      CMC_KEY: ${CMC_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-fSs", "http://localhost:8787/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
